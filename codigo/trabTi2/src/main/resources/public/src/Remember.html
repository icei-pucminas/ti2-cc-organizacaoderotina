<body>
    <input type="checkbox" id="check" checked>
    <header>
        <div class="header">
            <label for="check">
                <i class="fas fa-bars" id="sidebar_btn"></i>
            </label>
        </div>


    </header>
    <!--header area end-->
    <!--sidebar start-->
    <div class="sidebar">
        <center>
            <img src="assets/Img/logoFav.png" class="profile_image">
            <h5 id="nomeUsuario"></h5>
        </center>
        <a href="./Quadro.html" style="color: white; text-decoration: none;">

        <a href="Pomodoro.html" style="color: white;text-decoration: none;">

        <a href="Remember.html" style="color: white;text-decoration: none;">

        </a><br>

        <a onclick="logoutUser()" style="color: white;">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sair</span>
        </a>

    </div>
    <!--sidebar end-->
    <div class="container bg-light content">
        <div class="container-fluid">
            <h3>Adicionar uma tarefa</h3>
            <div class="row newsarea">
                <div class="col-lg-6 col-xl-6 col-md-12 col-sm-12 col-12">
                    <section id="important-news">
                        <form method="" id="addTask" action="Quadro.html">

                            <label>Nome da tarefa :
                            </label>
                            <input class="form-control " type="text" id="nome" placeholder="Digite o nome da tarefa"
                                name="nomeTarefa" autocomplete="off" style="margin-bottom: 10px;opacity:0.8">

                            <div class="input-group" style="margin-bottom: 10px;opacity:0.8">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Descreva aqui</span>
                                </div>
                                <textarea class="form-control" id="txtResumo" name="descricao"
                                    aria-label="With textarea"></textarea>
                            </div>
                            <label>Dia da tarefa :
                            </label>
                            <div class="date-picker">
                                <div class="selected-date"></div>

                                <div class="dates">
                                    <div class="month">
                                        <div class="arrows prev-mth">&lt;</div>
                                        <div class="mth"></div>
                                        <div class="arrows next-mth">&gt;</div>
                                    </div>

                                    <div class="days"></div>
                                </div>
                            </div>

                            <label>Hora de incio da tarefa :
                            </label>
                            <div class="time-picker " data-time="00:00" style="margin-bottom: 10px;opacity:0.8">
                                <div class="hour">
                                    <div class="hr-up"></div>
                                    <input type="number" class="hr" value="00" />
                                    <div class="hr-down"></div>
                                </div>

                                <div class="separator">:</div>

                                <div class="minute">
                                    <div class="min-up"></div>
                                    <input type="number" class="min" value="00">
                                    <div class="min-down"></div>
                                </div>
                            </div>






                            <button class="btn btn-outline-success" type="submit" id="sub">Enviar</button>

                        </form>

                    </section>
                </div>
                <div class="col-lg-4 col-xl-4 col-md-0 col-sm-0 col-0 aside-section">
                    <label>Tarefas :
                    </label>
                    <ul class="list-group list-group-flush" id="tasks-output">
                    </ul>


                </div>
            </div>
        </div>
    </div>

</body>
